# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = testuser
quarkus.datasource.password = testuser
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/job-management

# drop and create the database at startup (use `update` to only update the schema)
#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation=update

quarkus.http.cors=true

quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/hiring-backend
quarkus.oidc.client-id=hiring-backend
quarkus.oidc.credentials.secret=<secret>
quarkus.oidc.tls.verification=none

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true
